<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img//favicon.ico" />
    <title>State Bank Of India - Personal Banking</title>
    <style>
      @font-face {
        font-family: "Helvetica Neue Regular";
        src: url("/fonts/Helvetica\ Neue\ Regular.otf");
      }
      body {
        font-family: "Helvetica Neue Regular";
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="stylesheet" href="Style/custom_bootstrap.css" />
  </head>
  <body>
    <div class="container b_main_wrapper">
      <header class="bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid" style="width: 98%">
            <a class="navbar-brand" href="#">
              <div class="b_logo">
                <img src="./img/logo.png" alt="" />
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <li class="nav-item border-end pe-2">
                  <a
                    class="nav-link active b_bg_primary text-white"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa fa-home" aria-hidden="true"></i>
                    SBI Home Loan
                  </a>
                </li>
                <li class="nav-item border-end pe-2">
                  <a class="nav-link" href="#">About OnlineSBI</a>
                </li>
                <li class="nav-item border-end pe-2">
                  <a class="nav-link" href="#">Forms</a>
                </li>
                <li class="nav-item border-end pe-2">
                  <a class="nav-link" href="#">Netbanking Branches</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    style="color: #fff253 !important; background: #0e6c5a"
                    class="nav-link dropdown-toggle fw-bold"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Language
                  </a>
                  <ul
                    style="color: #fff253; background: #0e6c5a"
                    class="dropdown-menu"
                  >
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Hindi</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Marathi</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="b_bottom b_bg_primary text-white fw-bold">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products & Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How Do I (Help)</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Manage Debit Card E-Mandate</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section style="background: #e8f3f9" class="px-3 py-2 d-flex  justify-content-between">
          <h6 class="m-0 b_text-primary fw-bold b_cursor_pointer">Login to OnlineSBI</h6>
          <h6 class="m-0 b_text-primary fw-bold b_cursor_pointer">Welcome to Personal Internet Banking</h6>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
